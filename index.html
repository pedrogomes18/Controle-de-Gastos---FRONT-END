    </head>
    <body>
        <form action="" method="post">
            <div>
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" placeholder="seu@gmail.com" onchange="onChangeEmail()" required>
                <span class="error" id="email-required-error">E-mail é obrigatório</span><br>
                <span class="error" id="email-invalid-error">E-mail inválido</span>
            </div>

            <div>
                <label for="senha">Senha</label><br>
                <input type="password" name="senha" id="password" placeholder="Senha" onchange="onChangePassword()" required>
                <span class="error" id="password-required-error">Senha é obrigatório</span><br>
                <span class="error">Senha inválido</span>
            </div>

            <div>
                <button type="button" class="log" disabled="true" id="login-button" onclick="login()">Entrar</button><br>
                <button type="button" class="cad" onclick="register()" >Registar</button><br>
                <button type="button" class="clear" id="recover-password-button" disabled="true" onclick="recoverPassword()">Esqueci Senha</button>
            </div>
            
        </form>

        <script src="./js/index.js"></script>
        <script src="./js/validation.js"></script>
        <script src="./js/loading.js"></script>
